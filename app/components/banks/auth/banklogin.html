
    <div ng-controller="banklogincontroller">
        <div class="col-md-12" style="padding-top: 200px;">
            <div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4 padding-top-border" style="border:10px solid lightblue;">
                <form name="loginform" role="form" class="input-controls-group">
                    <div class="col-md-12 input-control">
                        <label for="email">Email:</label>
                        <input type="email" ng-model="email" name="email" readonly onfocus="this.removeAttribute('readonly');" autocomplete="off" class="col-lg-12 col-xs-12 input-text" required />
                    </div>
                    <div class="col-md-12 input-control">
                        <label for="password">Password:</label>
                        <input type="password" ng-model="password" name="password" readonly onfocus="this.removeAttribute('readonly');" autocomplete="off" class="col-lg-12 col-xs-12 input-text" required />
                    </div>

                    <input type="text" ng-model="login.email" placeholder="Email" name="email" class="form-control" required>
                </div>
                <div class="col-md-12 form-group">
                    <input type="password" ng-model="login.password" placeholder="*****" name="lastname" class="form-control" required>
                <div class="col-md-12 form-group">
                    <button type="submit" style="width:100%" class="btn btn-primary">Submit</button>
                </div>-->
                    <div class="col-md-12 input-control">
                        <input type="submit" ng-disabled="loginform.$invalid" ng-click="login()" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix">&nbsp;</div>
